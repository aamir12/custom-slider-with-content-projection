<div class="container">
  <!-- Tag Slider -->
  <div class="row mb-3">
    <div class="col">
      <h3>Tag Slider</h3>
      <app-tag-slider
        [tags]="tags"
        [selectedTag]="'All'"
        (onSelect)="selectedTab($event)"
      ></app-tag-slider>
    </div>
  </div>

  <!-- Image Slider -->
  <div class="row mb-3">
    <div class="col">
      <h3>Image Slider</h3>
      <app-image-slider #imageslider [contentType]="'video'" [data]="videos">
        <li
          *ngFor="let d of videos; let i = index"
          #item
          (click)="imageslider.selectCard(i,item)"
        >
          <app-card
            [title]="d.Title"
            [description]="d.Body"
            [type]="'video'"
            [clickHandler]="openTutorialFn"
            [imagePath]="d.ImagePath"
            [isSlider]="true"
            [url]="d.YoutubeUrl"
            [docPath]="d.docPath"
          >
          </app-card>
        </li>
      </app-image-slider>
    </div>
  </div>

  <!-- Doc Slider -->

   <div class="row mb-3">
    <div class="col">
      <h3>Doc Slider</h3>
      <app-image-slider
        #docslider
        [contentType]="'document'"
        [data]="docs"
      >
    
    
      <li
      *ngFor="let d of docs; let i = index"
      #docitem
      (click)="docslider.selectCard(i,docitem)"
    >
      <app-card
        [title]="d.Title"
        [description]="d.Body"
        [type]="'document'"
        [clickHandler]="openTutorialFn"
        [imagePath]="d.ImagePath"
        [isSlider]="true"
        [url]="d.YoutubeUrl"
        [docPath]="d.docPath"
      >
      </app-card>
    </li>
    
    
    </app-image-slider>
    </div>
  </div>

    </div>
  </div>  -->
</div>
